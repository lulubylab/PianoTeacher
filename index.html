<!doctype html>

<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css"href="style.css">
    <script src="bugyv.js" type ="text/javascript">
            </script>
  </head>
  <body >
    <div class ="project">
      <h1 class = "title" > Bugy V </h1>
      <canvas id="bugyv" width = "1410" height ="620">
      </canvas>

      <script>
          function keyCodeToNote(code){
              switch (code){
              case 97:
              return 0;
              case 119:
              return 1;
              case 115:
              return 2;
              case 101:
              return 3;
              case 100:
              return 4;
              case 102:
              return 5;
              case 116:
              return 6;
              case 103:
              return 7;
              case 121:
              return 8;
              case 104:
              return 9;
              case 117:
              return 10;
              case 106:
              return 11;
              default:
              return 13;

          }
        }
      var bugy = new bugyv();
      bugy.initPiano();
      this.document.onkeypress = function(event) {
          bugy.updatePiano(keyCodeToNote(event.keyCode),event.timeStamp)};
      this.document.onkeyup = function(event) { bugy.log(keyCodeToNote(event.keyCode),event.timeStamp) };

      </script>
    </div>
  </body>
</html>
